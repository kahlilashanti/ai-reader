<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Side Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4 0%, #deecdd 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            color: #333;
        }

        .glass-card h1 {
            font-size: 1.8rem;
            margin-bottom: 1.2rem;
        }

        .glass-card .btn {
            margin-right: 0.5rem;
            margin-top: 1rem;
        }

        .line-display {
            font-size: 1.2rem;
            margin-top: 2rem;
            min-height: 60px;
        }
    </style>
</head>

<body>
    <div class="glass-card text-center">
        <h1>üé≠ AI Side Reader</h1>

        <div class="mb-3">
            <label for="delay" class="form-label">Auto Delay (seconds)</label>
            <input type="number" class="form-control text-center mx-auto" id="delay" value="5" style="max-width: 100px;"
                min="1">
        </div>

        <div>
            <button class="btn btn-primary" onclick="playNextLine()">‚ñ∂Ô∏è Play Next</button>
            <button class="btn btn-success" onclick="startAutoPlay()">‚è© Auto Play</button>
            <button class="btn btn-danger" onclick="stopAutoPlay()">‚èπÔ∏è Stop</button>
            <button class="btn btn-secondary" onclick="resetReader()">üîÑ Reset</button>
        </div>

        <div class="line-display mt-4" id="current-line">Click to begin reading...</div>
    </div>

    <script src="/config.js"></script>
    <script>
        const API_KEY = CONFIG.API_KEY;
        const VOICE_ID = CONFIG.VOICE_ID;

        const readerLines = [
            "We‚Äôre done doing this the easy way.",
            "What do you think this is? Some kinda game?",
            "Guilty.",
            "Okay. Wow."
        ];

        let index = 0;
        let isPlaying = false;
        let autoTimer = null;

        async function playLine(text) {
            document.getElementById('current-line').innerText = text;

            try {
                const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${VOICE_ID}/stream`, {
                    method: 'POST',
                    headers: {
                        'xi-api-key': API_KEY,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text,
                        model_id: 'eleven_monolingual_v1',
                        voice_settings: {
                            stability: 0.4,
                            similarity_boost: 0.75
                        }
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("API Error:", errorText);
                    document.getElementById('current-line').innerText = "‚ùå Error from ElevenLabs";
                    return;
                }

                const arrayBuffer = await response.arrayBuffer();
                const blob = new Blob([arrayBuffer], { type: 'audio/mpeg' });
                const url = URL.createObjectURL(blob);
                const audio = new Audio(url);
                audio.play();

                return new Promise(resolve => audio.onended = resolve);
            } catch (err) {
                console.error("Fetch failed:", err);
                document.getElementById('current-line').innerText = "‚ùå Network error";
            }
        }

        async function playNextLine() {
            if (index >= readerLines.length) {
                document.getElementById('current-line').innerText = "‚úÖ End of lines.";
                stopAutoPlay();
                return;
            }

            const line = readerLines[index++];
            await playLine(line);
        }

        function startAutoPlay() {
            if (isPlaying) return;
            isPlaying = true;
            index = 0;
            const delayMs = parseInt(document.getElementById('delay').value, 10) * 1000;

            const playLoop = async () => {
                if (!isPlaying || index >= readerLines.length) {
                    stopAutoPlay();
                    return;
                }
                await playNextLine();
                autoTimer = setTimeout(playLoop, delayMs);
            };

            playLoop();
        }

        function stopAutoPlay() {
            isPlaying = false;
            clearTimeout(autoTimer);
        }

        function resetReader() {
            stopAutoPlay();
            index = 0;
            document.getElementById('current-line').innerText = readerLines[0] || "Ready to begin.";
        }
    </script>
</body>

</html>
